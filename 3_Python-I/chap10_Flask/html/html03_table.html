<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag</title>
</head>
<body>
    <div align="center">
        <h2> Table 관련 태그</h2>
        <table border="1" width="400"> <!-- <tr> : 행, <th> or <td> : 열 -->
            <tr> <!-- 1행 -->
                <th> 이름 </th> <th> 직업 </th>
            </tr>
            <tr> <!-- 2행 -->
                <td> 홍길동 </td> <td> 공무원 </td>
            </tr>
            <tr> <!-- 3행 -->
                <td> 이순신 </td> <td> 해군 장군 </td>
            </tr>
        </table>
    </div>
</body>
</html>
