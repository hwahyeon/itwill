<!--문서 형식(html)-->
<!DOCTYPE html>
<!--웹문서 시작(html tag)-->
<html lang="ko">
<!--머리말 : 문자셋,-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--본문 시작 : 브라우저에서 보이는 내용-->
<body>
    <h1> 문서 제목 </h1> <!--h1 ~ h6 -->
    <!-- 단락 태그  -->
    <p> 첫번째 단락 </p>
    <p> 두번째 단락 </p>
</body> <!-- 본문 끝 -->
</html> <!-- html 종료 -->
