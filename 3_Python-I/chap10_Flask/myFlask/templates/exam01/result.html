<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Index</title>
    <style>
        #name{color : blue}
    </style>
</head>
<body>
  <div align="center">
      <h2> 사원 검색 결과 </h2>
      <table border="1" width="700">
          <tr>
              <th> 검색 사원명 </th>
              <th id="name"> {{ name }} </th>
          </tr>
          <tr>
              <th> 전체 검색 사원정보 </th>
              <td>
                  <ul>
                  {% if dataset : %}
                      {% for row in dataset %}
                        <li> {{ row }} </li>
                      {% endfor %}
                  {% else %}
                      <li> 검색된 사원 없음</li>
                  {% endif%}
                  </ul>
                  <p align="center"> 전체 레코드 수 : {{size}}</p>
              </td>
          </tr>
      </table>
      <br>
      <a href='/'> [index.html] </a>
  </div>

</body>
</html>
